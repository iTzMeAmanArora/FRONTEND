<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .divi1 {
        height: 50px;
        width: 50px;
        background-color: aqua;
        transition: transform 3s ease 1s;
      }
      .divi1:hover {
        height: 50px;
        width: 50px;
        background-color: aqua;
        transform: translate(100px);
      }

      .divi2 {
        height: 50px;
        width: 50px;
        background-color: yellow;
        transition: transform 3s ease-in 2s;
      }
      .divi2:hover {
        height: 50px;
        width: 50px;
        background-color: yellow;
        transform: translate(100px);
      }
      .divi3 {
        height: 50px;
        width: 50px;
        background-color: green;
        transition: transform 5s ease-out 3s;
      }
      .divi3:hover {
        height: 50px;
        width: 50px;
        background-color: green;
        transform: translate(100px);
      }
      .divi4 {
        height: 50px;
        width: 50px;
        background-color: red;
        transition: transform 6s ease-in-out 1s;
      }
      .divi4:hover {
        height: 50px;
        width: 50px;
        background-color: red;
        transform: translate(100px);
      }
    </style>
  </head>
  <body>
    <div class="divi1"></div>
    <div class="divi2"></div>
    <div class="divi3"></div>
    <div class="divi4"></div>
  </body>
</html>
