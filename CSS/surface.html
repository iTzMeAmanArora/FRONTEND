<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ball drop</title>
    <style>
        .ball{
            height: 80px;
            width: 80px;
            border-radius: 50%;
            background-color: brown;
            margin-left: 50%;
            animation: balldrop 1s ease infinite;
        }
        .ball1{
            height: 80px;
            width: 80px;
            border-radius: 50%;
            background-color: orange;
            margin-left: 10%;
            animation: balldrop 1s ease infinite;
        }

        .surface{
            width: 100%;
            height: 10px;
            margin: 475px 0px 0px 0px;
            background-color: skyblue;


        }
        @keyframes balldrop{
            0%{
                transform: translate(0px,0px);
            }
            50%{
                transform: translate(0px,100px);
                background-color: yellow;
            }
            100%{
                transform: translate(0px,80vh);
            }
        }
    </style>

</head>
<body>
    <div class="ball"></div>
    <div class="ball1"></div>
    <div class="surface"></div>
</body>
</html>
